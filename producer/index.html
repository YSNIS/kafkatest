<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue Components</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="app" class="container">
            <form v-on:submit.prevent="submitForm">
              <div class="form-group">
                <label for="key">Key Name</label>
                <input type="text" class="form-control" id="key" aria-describedby="key" placeholder="Enter Key Name" v-model="key" required>
              </div>
              <div class="form-group">
                <label for="value">Value</label>
                <input type="text" class="form-control" id="value" placeholder="Value" v-model="value" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
        <script type="text/javascript" src="/public/app.js"></script>
    </body>
</html>
